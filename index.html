<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">

  <header class="grid-container-header bg-color m-y-2 p-1">
    <div class="item">Header 1</div>
    <div class="item">Header 2</div>
    <div class="item">Header 3</div>
  </header>

  <main class="grid-container-main m-y-2">
    <div class="left bg-color p-1">
      <div class="item">1</div>
      <div class="item">2</div>
    </div>
    <div class="right bg-color p-1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>

      <div class="item item-1-2">1</div>
      <div class="item item-3-4">2</div>

      <div class="item item-2-3">1</div>
    </div>
  </main>

  <section class="grid-container-card m-y-2">
    <div class="bg-color p-1">1</div>
    <div class="bg-color p-1 cards">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
    <div class="bg-color p-1">3</div>
  </section>

  <section class="grid-container-article m-y-2">
    <div class="left bg-color p-1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
    <div class="right bg-color p-1">2</div>
  </section>

  <section class="grid-container-slider m-y-2">
    <div class="bg-color p-1">1</div>
    <div class="content bg-color p-1">2</div>
    <div class="bg-color p-1">3</div>
  </section>

  <footer class="footer bg-color p-1">Footer
  </footer>

</body>
</html>
